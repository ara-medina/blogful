{% macro render_entry(entry) %}

<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
            <li>
                {{ entry.author.name }}
            </li>
            <li>
                <a href="/entry/{{ entry.id }}/edit">
                    edit
                </a>
            </li>
            <button class="btn btn-default" data-toggle="modal" data-target="#confirm-delete">
                delete
            </button>
            <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        Are you sure you want to delete {{ entry.title }}?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <a href="/entry/{{ entry.id }}/delete" class="btn btn-danger btn-ok">Delete</a>
                    </div>
                </div>
            </div>
</div>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="/entry/{{ entry.id }}">
                {{ entry.title }}
            </a>
        </h1>
        {{ entry.content | markdown }}
    </div>
</div>

{% endmacro %}
